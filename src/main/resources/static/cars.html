<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
	<h1 class="display-4">View Car Details</h1>
        
        <div class="row">
            	<div class="col-md-6" id="outDiv">
            		<table class="table" id="tblCars">
            			<thead> 
            				<tr>
            					<th>ID</th><th>Make</th><th>Model</th><th>Description</th>
            				</tr>
            			</thead>
            		</table>
            	</div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
    
    	$(document).ready(function(){
    		loadData();
    	});
    	
    	function loadData(){
    		$.ajax({
            	type: "GET" , url: "http://localhost:5000/cars",
            	success: function(data){
            		var tbl_body = document.createElement("tbody");
            		$.each(data, function() {
            			var tbl_row = tbl_body.insertRow();
            			$.each(this, function(k , v) {
            				var cell = tbl_row.insertCell();
            	            cell.append(document.createTextNode(v.toString()));
            			})
            		})
            		console.log(tbl_body);
            		$("#tblCars").append(tbl_body);
            	}
            });
    	}
    	
       
    </script>
</body>

</html>
